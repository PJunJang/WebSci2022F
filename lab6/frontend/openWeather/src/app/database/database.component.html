<div class="dbcontainer">

    <form action="/db/:index" id="numberForm" method="GET">
        <input class="form-control" type="text" #userInput placeholder="Number" name="input_number">
        <button class="dbButton" type="submit">
            Submit
        </button>
    </form>

    <form action="/db" id="dbForm" method="GET">
        <button class="dbButton" type="submit">
            Get all the documents in db collections!
        </button>
    </form>
    <hr>


    <div class="postcontainer">
        <form action="/db" id="weatherFormPost" method="post">
            <input class="form-control" type="text" #userInput
                placeholder="(POST) Enter the city name to be added to the database or to get the data"
                name="city_post">
            <button class="dbButton" type="submit">
                Post
            </button>
        </form>

        <form action="/updateCityName" id="weatherFormPut" method="post">
            <input class="form-control" type="text" #userInput placeholder="Enter the city you want to edit"
                name="put_city" id="put_city">
            <input class="form-control" type="text" #userInput placeholder="What do you want to change it to?"
                name="update_city" id="update_city">
            <button class="dbButton" type="submit">
                Put(Update One)
            </button>
            <button class="dbButton" type="submit">
                Bulk Update
            </button>
        </form>
        <hr>

        <form action="/db/:index" id="weatherFormDelete" method="post">
            <input class="form-control" type="hidden" #userInput
                placeholder="Enter your city to be added to the database" name="_method" name="delete">
            <button class="dbButton" type="submit">
                Delete
            </button>
        </form>
