        <form action="/updateCityName" id="weatherFormPut" method="post">
            <input class="form-control" type="text" #userInput placeholder="Enter the city you want to edit"
                name="put_city" id="put_city">
            <input class="form-control" type="text" #userInput placeholder="What do you want to change it to?"
                name="update_city" id="update_city">
            <button class="dbButton" type="submit">
                Update One By its City Name
            </button>
        </form>
        <hr>

        <!-- Put Request -->
        <input type="number" name="put_index" id="put_index">
        <button class="dbButton" (click)="putReq()">
            Put(Update element by index)
        </button>
        <button class="dbButton" (click)="putReqBatch()">
            Bulk Update
        </button>
        <hr>

        <!-- Delete Request -->
        <input type="number" name="delete_index" id="delete_index">
        <button class="dbButton" (click)="deleteReq()">
            Delete an item of the index
        </button>
        <button class="dbButton" (click)="deleteReqBatch()">
            Drop collection
        </button>


    </div>
